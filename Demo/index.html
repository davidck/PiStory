<!DOCTYPE html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<title>PiStory</title>
	<script src="http://jsfiddle.net/js/lib/mootools-core-1.4.5-nocompat.js"></script>
	<script src="http://jsfiddle.net/js/lib/mootools-more-1.4.0.1.js"></script>
	<link rel="stylesheet" href="styles.css" type="text/css" media="all" />
</head>
<body>
	<section>
		<header>
			<h1>PiStory Demos</h1>
		</header>
		<article>
			<header>
				<h2>Script lazy loading from anchor</h2>
			</header>
			<p>
				<a id="demo1" class="storified" href="http://localhost/PiStory/Demo/about.html" data-source="#content" data-callback="alert('test');">Sample About Us Page</a>
			</p>
			<p>
				<a id="demo2" class="storified" href="http://localhost/PiStory/Demo/copyright.html" data-source="#content" data-destination="#content">Sample Copyright Page</a>
			</p>
			<p>
				<a href="http://localhost/PiStory/Demo/">Normal Link</a>
			</p>
		</article>
		
		<article id="content">
		
		</article>
		
	</section>

	<script src="../Source/PiStory.js"></script>
	<script type="text/javascript">
		window.addEvent('domready', function() {
			new PiStory('.storified');
		});
	</script>
</body>
</html>
